<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitmate</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap">

</head>
<body class="login-page">
    <div id="header" class="section-container">

        <div class="container">
            <nav>
                <ul id="sidemenu">
                    <li><a href="index.html">홈</a></li>
                    <li><a href="profile.html">프로필</a></li>
                    <li><a href="routine.html">마이루틴</a></li>
                    <li><a href="challenge.html">챌린지</a></li>
                    <li><a href="community.html">커뮤니티</a></li>
                </ul>
                <a href="#header"><img src="images/fitmate.png" class="logo"></a>
            
            </nav>

        </div>


    </div>
    <div class="login-container">
        <h1>로그인하세요</h1>
        <form>
            <div>
                <label for="username">이메일:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">로그인</button>
        </form>
        <div class="have-account">
            <span>아직 계정을 없으신가요?</span>
            <a href="signup.html">회원가입하기</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 실제 로그인 검증 로직 구현할 때 형식을 맞춰야함
            //지금은 임의로 위에와 같이 username과 password로 진행
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // 로그인 성공으로 가정
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html'; // 홈 페이지로 리다이렉션
            } else {
                alert('이메일과 비밀번호를 모두 입력해주세요.');
            }
        });
    </script>
</body>
</html>
