<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitmate</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap">

</head>
<body class="login-page">
    <div id="header" class="section-container">

        <div class="container">
            <nav>
                <ul id="sidemenu">
                    <li><a href="index.html">홈</a></li>
                    <li><a href="profile.html">프로필</a></li>
                    <li><a href="routine.html">마이루틴</a></li>
                    <li><a href="challenge.html">챌린지</a></li>
                    <li><a href="community.html">커뮤니티</a></li>
                </ul>
                <a href="#header"><img src="images/fitmate.png" class="logo"></a>
            
            </nav>

        </div>


    </div>
    <div class="login-container">
        <h1>로그인하세요</h1>
        <form>
            <div>
                <label for="username">이메일:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">로그인</button>
        </form>
        <div class="have-account">
            <span>아직 계정을 없으신가요?</span>
            <a href="signup.html">회원가입하기</a>
        </div>
    </div>
    
</body>
</html>
