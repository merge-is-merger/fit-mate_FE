<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap">

</head>
<body>
    <div id="header" class="section-container">

        <div class="container">
            <nav>
                <ul id="sidemenu">
                    <li><a href="index.html">홈</a></li>
                    <li><a href="profile.html">프로필</a></li>
                    <li><a href="routine.html">마이루틴</a></li>
                    <li><a href="challenge.html">챌린지</a></li>
                    <li><a href="community.html">커뮤니티</a></li>
                </ul>
                <a href="#header"><img src="images/fitmate.png" class="logo"></a>
            
            </nav>

        </div>
        

    </div>

    <div class="signup-page">
        <div class="left-container">
            <div class="create-account">계정을 만들거나 로그인하세요</div>
            <div class="terms-notice">계정 만들면 약관에 동의하는 것으로 간주됩니다.</div>
            <div class="email-signup-divider">
                <div class="line"></div>
                <div class="divider-text">이메일로 가입하기</div>
                <div class="line"></div>
            </div>
            <div class="email-signup-form">
                <label class="email-label" for="email">이메일 주소</label>
                <input class="email-input" type="email" id="email" name="email" placeholder="example.email@gmail.com" />
            </div>
            <div class="signup-button-container">
                <button class="signup-button">회원가입</button>
            </div>
            <div class="login-prompt">
                <span class="login-text">계정이 있으신가요? </span>
                <a href="login.html" class="login-link">로그인하기</a>
            </div>
        </div>

        <div class="right-container">
            <div class="headline">
                <span class="main-text">규칙적인<br/></span>
                <span class="highlight-text">삶을 위해<br/>시작해보세요</span>
            </div>
        </div>
    
    
   
</body>
</html>
